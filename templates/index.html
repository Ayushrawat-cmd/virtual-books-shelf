<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
<ol>
    {% if books|length != 0%}
    {% for book in books: %}
    <li>
        <a href="{{url_for('delete_book', id=book['id'])}}">Delete Book</a> {{book['title']}} - {{book['author']}} - {{book['rating']}} <a href="{{url_for('edit_rating', id=book['id'])}}">Edit rating</a>
    </li>
    {% endfor %}
    {% else %}
    <p>Library is empty.</p>
    {% endif %}
</ol>
<a href="{{url_for('add')}}">Add New Book</a>
</body>
</html>
